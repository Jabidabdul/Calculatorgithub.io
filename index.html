<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible"  content="ie=edge">
  <title>Calculator</title>
  <link href="caltemp.css" rel="stylesheet">
  <script src="caltemp.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5d5e4d8932.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
  <div class="calculator-grid">
    <h2>CALCULATOR</h2>
    <div class="output">
		  <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>
    <div class ="button1">
      <button data-all-clear class="btn btn-outline-primary">Clear</button>
      <button data-delete class="btn btn-outline-primary"><i class="fas fa-backspace"></i></button>
      <button data-operation class="btn btn-outline-primary">รท</button>
      <button data-operation class="btn btn-outline-primary">*</button>
      <button data-operation class="btn btn-outline-primary">+</button>
      <button data-operation class="btn btn-outline-primary">-</button>
      <button data-number class="btn btn-outline-secondary">1</button>
      <button data-number class="btn btn-outline-secondary">2</button>
      <button data-number class="btn btn-outline-secondary">3</button>
      <button data-number class="btn btn-outline-secondary">4</button>
      <button data-number class="btn btn-outline-secondary">5</button>
      <button data-number class="btn btn-outline-secondary">6</button>
      <button data-number class="btn btn-outline-secondary">7</button>
      <button data-number class="btn btn-outline-secondary">8</button>
      <button data-number class="btn btn-outline-secondary">9</button>
      <button data-number class="btn btn-outline-primary">.</button>
      <button data-number class="btn btn-outline-secondary">0</button>
      <button data-equals class="btn btn-outline-primary">=</button>
  </div>
  </div>
</body>
</html>
